<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monotype Conquest BO3 Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Monotype Conquest BO3 Manager</h1>
            <p>Create or join a session to complete the BP process</p>
        </header>

        <div class="main-content">
            <div class="option-card">
                <h2>Create Session</h2>
                <p>Start a new session and invite your opponent to join</p>
                <button onclick="location.href='/create'" class="btn primary">Create New Session</button>
            </div>

            <div class="option-card">
                <h2>Join Session</h2>
                <p>Enter a session ID to join an existing session</p>
                <button onclick="location.href='/join'" class="btn secondary">Join Existing Session</button>
            </div>
        </div>

        <footer>
            <p>by Nashrock</p>
        </footer>
    </div>
</body>
</html>
